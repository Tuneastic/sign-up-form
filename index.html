<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="main">
        <div id="image">
            <div id="logo"><img src="odin-lined.png" height="80px" width="60px"><p>Odin</p></div>
            <div id="credit">Photo by Hale West on Unsplash</div>
        </div>
        <div id="signUp">
            <div id="introduction">
                <p id="introText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign-up <i>now</i> to get started. </p><br>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div id="inputs">
                <p>Let's do this!</p>
                <div id="inputContainer">
                    <div id="fn">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div id="ln">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div id="mail">
                        <label for="emailAddress">EMAIL</label>
                        <input type="email" name="emailAddress" id="emailAddress">
                    </div>
                    <div id="telephone">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber">
                    </div>
                    <div id="pw">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div id="pwcon">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirmPassword">
                    </div>
                </div>
            </div>
            <div id="button">
                <button type="submit" id="createAccount">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
