<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="image">
            <div id="logo">
            <div id="credit">Photo by Hale West on Unsplash</div>
            </div>
        </div>
        <div id="signUp">
            <div id="introduction">
                <p id="introText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign-up now to get started. <br><br>You <i>know</i> you want to.</p>
            </div>
            <div id="inputs">
                <p>Let's do this!</p>
                <label><input type="text" name="firstName" id="firstName"></label>
                <label><input type="text" name="lastName" id="lastName"></label>
                <label><input type="email" name="emailAdress" id="emailAdress"></label>
                <label><input type="number" name="phoneNumber" id="phoneNumber"></label>
                <label><input type="password" name="password" id="password"></label>
                <label><input type="password" name="confirmPassword" id="confirmPassword"></label>
            </div>
            <div id="button">
                <button id="createAccount">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
