<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="main">
        <div id="image">
            <div id="logo"><img src="odin-lined.png" height="80px" width="60px"><p>Odin</p></div>
            <div id="credit">Photo by Hale West on Unsplash</div>
        </div>
        <div id="signUp">
            <div id="introduction">
                <p id="introText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign-up <i>now</i> to get started. </p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div id="inputs">
                <p>Let's do this!</p>
                <label>First Name<input type="text" name="firstName" id="firstName"></label>
                <label>Last Name<input type="text" name="lastName" id="lastName"></label>
                <label>Email Adress<input type="email" name="emailAddress" id="emailAddress"></label>
                <label>Phone Number<input type="tel" name="phoneNumber" id="phoneNumber"></label>
                <label>Password<input type="password" name="password" id="password"></label>
                <label>Confirm Password<input type="password" name="confirmPassword" id="confirmPassword"></label>
            </div>
            <div id="button">
                <button type="submit" id="createAccount">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
